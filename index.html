<h2>Co oznacza te 8 wartości?</h2>
    <p>Są tu 4 niezależne osie – ekonomiczna, dyplomatyczna, narodowa i społeczna – do każdej przypisane są dwie przeciwstawne wartości:</p>
    <p class="value-description"><b style="color:#d32f2f;">Równość</b> (Ekonomia)<br/>
        Osoby o wyższych wynikach w kategorii równości wierzą, że ekonomia powinna równo dostarczać dobra dla całej ludzkości. Popierają oni progresywne podatki, programy socjalne i (przy wyższych wartościach) socjalizm.</p>
    <p class="value-description"><b style="color:#00796b;">Rynek</b> (Ekonomia)<br/>
        Osoby o wyższym wyniku wierzą, że ekonomia powinna szybko rozwijać się. Wspierają oni obniżanie podatków, prywatyzację, deregulację i (przy wyższych wartościach) wolnorynkowy kapitalizm.</p>
    <p class="value-description"><b style="color:#f57c00;">Naród</b> (Dyplomacja)<br/>
        Osoby te są patriotami i narodowcami. Wierzą w dobro agresywnej polityki zagranicznej, wartość wojsk, siły, suwerenności i (przy wyższych wartościach) ekspansji terytorialnej.</p>
    <p class="value-description"><b style="color:#0288d1;">Glob</b> (Dyplomacja)<br/>
        Są to kosmopolici i globaliści. Wierzą w dobro pokojowej polityki zagranicznej, podkreślenie dyplomacji, współpracy, integracji i (przy wyższych wartościach) ogólnoświatowy rząd.</p>
    <p class="value-description"><b style="color:#fbc02d;">Wolność</b> (Państwo)<br/>
        Osoby te wierzą w silną wolność obywateli. Wspierają oni demokrację i sprzeciwiają się ingerencji państwa w życie. Dotyczy do wolności obywatelskich, nie ekonomicznych.</p>
    <p class="value-description"><b style="color:#303f9f;">Autorytaryzm</b> (Państwo)<br/>
        Wierzą oni w moc silnego państwa. Popierają interwencję państw w życie codzienne, suwerenność rządu i (przy wyższych wartościach) cenzurę i autokreację.</p>
    <p class="value-description"><b style="color:#689f38;">Tradycja</b> (Społeczeństwo)<br/>
        Wspierają oni tradycyjne wartości i kierowanie się moralnością. Są oni zwykle, choć nie zawsze, religijni i popierają zasadę status quo, bądź status quo ante.</p>
    <p class="value-description"><b style="color:#7b1fa2;">Postęp</b> (Społeczeństwo)<br/>
        Wierzą w dobry wpływ zmian społecznych i racjonalizm. Choć nie zawsze, często są osobami świeckimi lub ateistami, wspierają operacje środowiskowe i badania naukowe lub technologiczne.</p>
